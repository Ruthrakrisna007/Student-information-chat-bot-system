<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  height:100%;
  width:100%;
  font-family: Arial, Helvetica, sans-serif;
  background:url("https://www.bradyware.com/wp-content/uploads/2018/06/contact-us-dealership-form-background.jpg");

}
img {
  border-radius: 8px;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
  
  background-image: url("photographer.jpg");
  
 
  filter: blur(8px);
  -webkit-filter: blur(8px);
        
  
  height: 100%; 
  
 
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}


.bg-text {
  background-color: rgb((0,255,255));
  background-color: rgba(0,0,0, 0.4);
  color: white;
  font-weight: bold;
  border: 5px solid  #0F0402 ;
  position: absolute;
  top: 15%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 10px;
  text-align: center;
}
</style>
</head>
<body>

<div class="topnav">
    <a class="active" href="#ChatBot">Chatbot</a>
    <a href="#news">Feedback</a>
</div>


  
  


</body>
</html>
